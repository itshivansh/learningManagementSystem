<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of collection">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.description}}</td>
          <td>{{user.email}}</td>

      </tr>
    </tbody>
  </table>
